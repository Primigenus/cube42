<head>
  <title>Rahul's Cube</title>
</head>

<body>
  <h1>Rahul's Cube</h1>

  {{#if currentUser}}
    <p>Hello {{> currentUser}}!</p>
  {{/if}}

  {{> body}}
</body>

<template name="body">
  <section id="container">
    <div id="master-cube">
      <div class="layer" id="top">
        {{> cube}}
        {{> cube}}
        {{> cube}}
        {{> cube}}
        {{> cube}}
        {{> cube}}
        {{> cube}}
        {{> cube}}
        {{> cube}}
      </div>
      <div class="layer" id="middle">
        {{> cube}}
        {{> cube}}
        {{> cube}}
        {{> cube}}
        {{> cube}}
        {{> cube}}
        {{> cube}}
        {{> cube}}
        {{> cube}}
      </div>
      <div class="layer" id="bottom">
        {{> cube}}
        {{> cube}}
        {{> cube}}
        {{> cube}}
        {{> cube}}
        {{> cube}}
        {{> cube}}
        {{> cube}}
        {{> cube}}
      </div>
    </div>
    <div id="total">
    </div>
    <div id="controls">
      <p>The goal of this game is to reach a total of 42 for each colored face of the big cube. You accomplish this by hiding small cubes and rotating the big cube.</p>
      <p>Use the <strong>arrow keys</strong> to rotate the big cube around its center. <strong>Click on small cubes</strong> to hide or show them. The numbers you can see at any given time contribute to that face's total score.</p>
      <p>Good luck!</p>
    </div>
  </section>
</template>

<template name="cube">
  <div class="cube">
    <figure class="front"></figure>
    <figure class="back"></figure>
    <figure class="right"></figure>
    <figure class="left"></figure>
    <figure class="top"></figure>
    <figure class="bottom"></figure>
  </div>
</template>
