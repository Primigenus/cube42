<head>
  <meta charset="utf-8">
  <title>Rahul's Cube</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <link href='http://fonts.googleapis.com/css?family=Monda:400,700' rel='stylesheet' type='text/css'>
</head>

<body>
  <header>
    <div id="level">Level 1</div>
    {{> explanation}}
  </header>

  <!--<div id="controls">
    <p>The goal of this game is to reach a total of 42 for each colored face of the big cube. You accomplish this by hiding small cubes and rotating the big cube.</p>
    <p>Use the <strong>arrow keys</strong> to rotate the big cube around its center. <strong>Click on small cubes</strong> to hide or show them. The numbers you can see at any given time contribute to that face's total score.</p>
  </div>-->

  {{#if currentUser}}
    <p>Hello {{> currentUser}}!</p>
  {{/if}}

  {{> body}}
</body>

<template name="loading">
  <div id="loading">
    <h1>Rahul's Cube</h1>
    <h2>A 3d puzzle game</h2>

    <div data-role="play" class="button">
      Play
    </div>

    <div data-role="tutorial" class="button">
      Tutorial
    </div>

  </div>
</template>

<template name="explanation">
  <div id="explanation">
    {{message}}
  </div>
</template>

<template name="body">
  {{> loading}}
  <section id="container">
    <div id="master-cube">
      <div class="layer" id="top">
        {{> cube}}
        {{> cube}}
        {{> cube}}
        {{> cube}}
        {{> cube}}
        {{> cube}}
        {{> cube}}
        {{> cube}}
        {{> cube}}
      </div>
      <div class="layer" id="middle">
        {{> cube}}
        {{> cube}}
        {{> cube}}
        {{> cube}}
        {{> cube}}
        {{> cube}}
        {{> cube}}
        {{> cube}}
        {{> cube}}
      </div>
      <div class="layer" id="bottom">
        {{> cube}}
        {{> cube}}
        {{> cube}}
        {{> cube}}
        {{> cube}}
        {{> cube}}
        {{> cube}}
        {{> cube}}
        {{> cube}}
      </div>
    </div>
    <div id="total">
    </div>
  </section>
</template>

<template name="cube">
  <div class="cube">
    <figure class="front"><span></span></figure>
    <figure class="back"><span></span></figure>
    <figure class="right"><span></span></figure>
    <figure class="left"><span></span></figure>
    <figure class="top"><span></span></figure>
    <figure class="bottom"><span></span></figure>
  </div>
</template>
